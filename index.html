<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="feedback.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Review</div>
      <div class="icons">
        <span class="icon" id="satisfied"
          >Satisfied
          <span id="satisfied_icon" style="font-size: 32px">😊</span></span
        >
        <span class="icon" id="neutral"
          >Neutral
          <span id="neutral_icon" style="font-size: 32px">😐</span></span
        >
        <span class="icon" id="unhappy"
          >Unhappy
          <span id="unhappy_icon" style="font-size: 32px">😒</span></span
        >
      </div>
      <textarea class="textbox" placeholder="Enter your remark (optional)">
      </textarea>

      <div ontouchstart="">
        <div id="btn" class="button">
          <a href="#">Send</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <p class="error">Nothing selected</p>
  </body>
</html>
